<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <title>Flash Card</title>
</head>
<body>
    <header>
        <div class="container">
            <div class="nav">
                <h1>Flashcards</h1>
                <div class="btn">
                    <button onclick="showCreateCardBox()">New Card</button>
                    <button onclick="delFlashcards()">Del Card</button>
                </div>
            </div>
        </div>
    </header>
    <div class="container">
        <div class="create-box">
            <h2 style="text-align:center;color: black;">
                Create Flashcards
            </h2>
            <label for="questions">Question</label>
            <textarea id="question"></textarea>
            <br>
            <label for="answer">Answer</label>
            <textarea id="answer"></textarea>
            <div>
                <button onclick="addFlashcard()">Save</button>
                <button onclick="hidecreateBox()">Close</button>
            </div>
        </div>
        <div class="flashcards"></div>
        /*written by---Ayanbola olaoluwa joshua*/
    </div>
</body>
<script src="index.js"></script>
</html>
